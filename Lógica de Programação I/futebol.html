<meta charset="utf-8">

<script type="text/javascript">

 var pulaLinha  = () =>{
   document.write('<br>')
 }

 var mostra = (frase) =>{
   document.write(frase)
   pulaLinha()
 }

var calculaPontos = function(vitorias, empates){
  return (vitorias * 3) + empates
}


 var vitoriasGame = parseInt(prompt('Digite o número de vitórias do seu time:'))
 var empatesGame = parseInt(prompt('Digiteo o número de empates do seu time:'))

 var pontos = calculaPontos(vitoriasGame, empatesGame)


 mostra('O seu time tem :'+pontos+' pontos!')
 if (pontos > 28) {
   mostra('O seu time está muito bem no campeonato!')
 }else if(pontos == 28){
   mostra('Estamos +- no camp! Podemos ser melhor!')
 }else{
   mostra('Vocês conseguem ser melhor! Just DO IT!!')
 }



</script>
