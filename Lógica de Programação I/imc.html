<meta charset="utf-8">

<script type="text/javascript">

 var pulaLinha  = function(){
   document.write('<br>')
 }

 var mostra =  function(frase){
   document.write(frase)
   pulaLinha()
 }

var calculaImc = function(altura, peso){
  var imc =  peso/(altura * altura);
  return imc
}

var alturaInput = prompt("Digite sua altura:")
var pesoInput = prompt("Digite o seu peso:")

var meuImc =  calculaImc(alturaInput, pesoInput)
mostra("Meu IMC é: "+meuImc)

if (imc < 18.5) {
  mostra("Você está abaixo do seu peso.")
}else if(imc > 35){
  mostra("Você está acima do peso.")
}else if (imc > 18.5 && imc < 35) {

    mostra("Você está entre os dois limites.")

}


if (meuImc < 15) {
  mostra("Você está abaixo do peso ideal")
}else if(meuImc > 35){
  mostra("Você está acima do peso.")
}else if(meuImc > 15 && meuImc << 35){
    mostra('Você se encontra em um peso ideal.')
}






</script>
